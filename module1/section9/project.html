<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        h1 {
            color: blue !important;
            font-size: 24px;
        }

        p {
            color: green;
            font-size: 16px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        header {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        #header {
            border-bottom: 2px solid black;
            border-right: 2px solid black;
        }

        section {
            margin: 20px;
        }

        footer {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }

        h2 {
            color: darkblue;
        }

        [marcador='true'] {
            background-color: yellow;
        }

        a[href^='mailto'] {
            color: red;
        }

        a:hover {
            background-color: orange;
        }

        p::first-line {
            font-weight: bold;
        }

        header+main {
            border-top: 10px solid grey;
        }
        
    </style>
</head>

<body>
    <header id="header">
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        <section>
            <h2 marcador="true">About Me</h2>
            <p>Hi, I'm a budding web developer learning CSS!</p>
        </section>
        <section>
            <h2>My Interests</h2>
            <p>I love coding, reading, and hiking.</p>
        </section>
    </main>
    <footer>
        <p>Contact: <a href="mailto:">info@myblog.com</a></p>
    </footer>
    <button>Teste</button>
</body>

</html>
