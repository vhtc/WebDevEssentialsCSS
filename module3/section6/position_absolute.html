<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
            margin: 50px auto;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            left: 100px;
            background-color: skyblue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="absolute-box">
            Absolute Positioning
        </div>
    </div>


</body>

</html>

absolute, pega o valor de referencia do anterior
